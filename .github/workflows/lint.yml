name: Lint

on: [push]

jobs:
   eslint:
      runs-on: ubuntu-latest
      steps:
         - name: Checkout
           uses: actions/checkout@v3
         - name: Install PNPM
           run: corepack enable && corepack prepare pnpm@7.5.2 --activate
         - name: Install workspaces
           run: pnpm install
         - name: Run linter
           run: pnpm lint
